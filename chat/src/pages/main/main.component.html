<div class="chat-container">
    <div class="users-list">
      <h3>Felhasználók</h3>
      <ul>
        <li *ngFor="let user of users" (click)="selectUser(user)" [class.selected]="selectedUser === user.username">
          {{ user.username }} 
        </li>
      </ul>
    </div>
    
    <div class="chat-window">
      <div class="selected-user">
        <h4>Beszélgetés: {{ selectedUser }}</h4>
      </div>
      <div class="messages">
        <div *ngFor="let message of messages">
          <strong>{{ message.user }}:</strong> {{ message.text }}
        </div>
      </div>
      <div class="input-area">
        <input [(ngModel)]="currentMessage" placeholder="Írd be az üzeneted..." (keydown.enter)="sendMessage()"/>
        <button (click)="sendMessage()">Küldés</button>
      </div>
    </div>
    
    <div class="user-info" >
      <img [src]="currentUser?.profileImage" alt="Profile Picture" class="profile-picture" />
      <h2>{{currentUser?.username}}</h2>
      <button (click)="logout()" class="logout-button">Kijelentkezés</button>
    </div>
  </div>
